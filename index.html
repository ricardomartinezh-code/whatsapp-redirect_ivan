<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirigiendo a WhatsApp…</title>
  <meta name="robots" content="noindex,nofollow">
  <!-- Fallback meta refresh -->
  <meta http-equiv="refresh" content="5; url=https://api.whatsapp.com/send?phone=525665130949&text=Hola%2C%20quiero%20informaci%C3%B3n">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
         margin:0;padding:2rem;display:flex;min-height:100vh;align-items:center;justify-content:center;
         background:#0b1220;color:#e8eefc}
    .card{max-width:720px;background:#111a2b;border-radius:16px;padding:24px;
          box-shadow:0 10px 30px rgba(0,0,0,.4)}
    .muted{opacity:.8;font-size:.95rem}
    a{color:#9ec1ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>Abriendo WhatsApp…</h1>
    <p class="muted">
      Si no te redirige automáticamente, haz clic aquí:
      <a href="https://api.whatsapp.com/send?phone=525665130949&text=Hola%2C%20quiero%20informaci%C3%B3n">
        Abrir WhatsApp
      </a>
    </p>
  </div>

  <script>
    (function(){
      const phone = "525665130949";
      const text  = encodeURIComponent("Hola, quiero información");
      
      const urlApi  = `https://api.whatsapp.com/send?phone=${phone}&text=${text}`;
      const urlWeb  = `https://web.whatsapp.com/send?phone=${phone}&text=${text}`;
      const urlDeep = `whatsapp://send?phone=${phone}&text=${text}`;

      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        // Intenta abrir app de WhatsApp
        window.location.href = urlDeep;
        // fallback rápido a API
        setTimeout(()=>{ window.location.href = urlApi; }, 1200);
      } else {
        // Escritorio
        window.location.href = urlWeb;
        setTimeout(()=>{ window.location.href = urlApi; }, 1500);
      }
    })();
  </script>
</body>
</html>
